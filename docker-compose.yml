services:
  db:
    image: postgres:16-alpine
    container_name: sistema-puntos-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sistema_puntos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sistema_puntos}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sistema-puntos-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: db
      DB_NAME: ${DB_NAME:-sistema_puntos}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    container_name: sistema-puntos-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}

volumes:
  postgres_data:
